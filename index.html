<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In caricamento...</title>
    <style>
        /* Un caricamento semplice ed elegante */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background: #000000; 
            color: #ffffff; 
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        // --- CONFIGURAZIONE ---
        // Inserisci qui lo slug della tua pagina Telegraph 
        // (Esempio: se il link Ã¨ telegra.ph/Ciao-Amici-02-15, scrivi "Ciao-Amici-02-15")
        const TELEGRAPH_PAGE_PATH = "Link-Aggiornato-StreamingCommunity-09-29"; 

        // --- LOGICA DI REINDIRIZZAMENTO ---
        async function redirect() {
            try {
                const response = await fetch(`https://api.telegra.ph/getPage/${TELEGRAPH_PAGE_PATH}?return_content=true`);
                const data = await response.json();

                if (data.ok && data.result.content) {
                    const findLink = (nodes) => {
                        for (let node of nodes) {
                            if (node.tag === 'a') return node.attrs.href;
                            if (node.children) {
                                const found = findLink(node.children);
                                if (found) return found;
                            }
                        }
                    };

                    const targetUrl = findLink(data.result.content);
                    if (targetUrl) {
                        window.location.replace(targetUrl);
                    } else {
                        document.body.innerText = "Errore: Nessun link trovato su Telegraph.";
                    }
                } else {
                    document.body.innerText = "Errore: Pagina Telegraph non trovata.";
                }
            } catch (err) {
                document.body.innerText = "Errore di connessione.";
            }
        }

        // Avvia il processo al caricamento della pagina
        redirect();
    </script>
</body>
</html>
