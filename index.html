<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamingSugo</title> <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Stile della schermata di caricamento */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background: #0c0c0c; /* Sfondo scuro per abbinarsi all'icona */
            color: #ffffff; 
        }
        .loader {
            /* Un anello neon che gira, stile icona */
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px #00ffff, 0 0 5px #bc13fe;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        // --- CONFIGURAZIONE ---
        // INCOLLA QUI SOTTO IL TUO SLUG DI TELEGRAPH TRA LE VIRGOLETTE
        const TELEGRAPH_PAGE_PATH = "Link-Aggiornato-StreamingCommunity-09-29"; 

        // --- LOGICA DI REINDIRIZZAMENTO (Non toccare nulla qui sotto) ---
        async function redirect() {
            // Se lo slug non Ã¨ stato cambiato, ferma tutto
            if (TELEGRAPH_PAGE_PATH === "INCOLLA-QUI-LO-SLUG" || TELEGRAPH_PAGE_PATH === "") {
                 document.body.innerText = "Errore: Devi configurare lo 'slug' di Telegraph nel file index.html";
                 return;
            }
            
            try {
                const response = await fetch(`https://api.telegra.ph/getPage/${TELEGRAPH_PAGE_PATH}?return_content=true`);
                const data = await response.json();

                if (data.ok && data.result.content) {
                    // Funzione per cercare il primo link nel contenuto
                    const findLink = (nodes) => {
                        for (let node of nodes) {
                            if (node.tag === 'a') return node.attrs.href;
                            if (node.children) {
                                const found = findLink(node.children);
                                if (found) return found;
                            }
                        }
                    };

                    const targetUrl = findLink(data.result.content);
                    if (targetUrl) {
                        // Trovato! Reindirizza.
                        window.location.replace(targetUrl);
                    } else {
                        document.body.innerText = "Errore: Nessun link trovato nella pagina Telegraph.";
                    }
                } else {
                    document.body.innerText = "Errore: Pagina Telegraph non trovata. Controlla lo slug.";
                }
            } catch (err) {
                document.body.innerText = "Errore di connessione. Riprova.";
            }
        }

        // Avvia il processo
        redirect();
    </script>
</body>
</html>
